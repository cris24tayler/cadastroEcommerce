<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>cadastroEcomerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form>
    <div class="col-12">
        <label for="inputAddress" class="form-label">endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="">
      </div>
  
      <div class="col-12">
        <label for="inputAddress2" class="form-label">confirmar endereço</label>
        <input type="text" class="form-control" id="endereco 2" placeholder="Apartamento, estudio, casa">
      </div>
  
      <div class="col-md-6">
        <label for="inputCity" class="form-label">cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
  
      <div class="col-md-4">
        <label for="inputState" class="form-label">estado</label>
        <input id="estado" class="form-control">
      </div>
  
  
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            lembre de mim
          </label>
        </div>

        <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            aceitar termos de privacidade
          </label>
        </div>

      
      <div class="col-12">
      
        <button type="submit" class="btn btn-primary">entrar</button>
      </div>

    </form>
</body>
</html>
